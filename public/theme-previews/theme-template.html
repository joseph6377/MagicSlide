<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reveal.js Theme Preview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
  <!-- Replace THEME_NAME with the actual theme name -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/THEME_NAME.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .reveal .slides {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h1>Presentation Title</h1>
        <h3>A subtitle for your presentation</h3>
        <p>
          <small>Created with SlideMagic AI</small>
        </p>
      </section>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
  <script>
    Reveal.initialize();
  </script>
</body>
</html>
